<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<h1>Tic-Tac-Toe!</h1>
<div id="settings">
    <div class="setting">
        <button id="1player" class="btn-primary">1 Player</button>
        <button id="2players" class="btn-primary">2 Players</button>
    </div>
    <div class="setting">
        <button id="x" class="btn-primary">X</button>
        or
        <button id="o" class="btn-primary">O</button>
    </div>
    <div class="setting">
    </div>
</div>
<div id="warning"></div>
<div id="nameContainer">
    <p class="names1">Player 1 Name: </p><input id="name1" class="names1"></input><p class="names2">Player 2 Name: </p><input id="name2" class="names2"></input>
</div>
<div id="newGameContainer">
    <button class="btn" id="newGame">New Game</button>
</div>
<div id="turnCounter"></div>
<div id="full-container">
    <div id="tic-tac-toe-container">
        <div id="line1">
            <a id="spot1" class="spot"></a>
            <a id="spot2" class="spot"></a>
            <a id="spot3" class="spot"></a>
        </div>
        <div id="line2">
            <a id="spot4" class="spot"></a>
            <a id="spot5" class="spot"></a>
            <a id="spot6" class="spot"></a>
        </div>
        <div id="line3">
            <a id="spot7" class="spot"></a>
            <a id="spot8" class="spot"></a>
            <a id="spot9" class="spot"></a>
        </div>
    </div>
</div>
